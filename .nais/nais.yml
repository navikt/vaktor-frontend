apiVersion: nais.io/v1alpha1
kind: Application
metadata:
    name: vaktor
    namespace: navdig
    labels:
        team: navdig
spec:
    accessPolicy:
        inbound:
            rules:
                - application: vaktor-plan
        outbound:
            rules:
                - application: vaktor-plan
    image: {{ image }}
    port: 3000
    ingresses:
        - https://status.nav.no/vaktor
    env:
        - name: NPM_CONFIG_CACHE
          value: /tmp
        - name: BACKEND_URL
          value: http://vaktor-plan
    replicas:
        min: 2
        max: 2
    resources:
        limits:
            cpu: "1000m"
            memory: "1024Mi"
        requests:
            cpu: "1000m"
            memory: "1024Mi"
    azure:
        application:
            enabled: true
            tenant: nav.no
            allowAllUsers: true
            claims:
                extra:
                    - "NAVident"
                    - "azp_name"
            singlePageApplication: false
        sidecar:
            enabled: true
            # everything below is optional, defaults shown
            autoLogin: true
            errorPath: ""
